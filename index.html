<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 

    <link rel="stylesheet" href="css/login.css">
    <title>Login form</title>
</head>
<body>
    <div class="login">
        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" placeholder="Email ID" required class="login__input" id="email" autocomplete="email">
                </div>

                <div class="login__box">
                    <input type="password" placeholder="Password" required class="login__input" id="password">
               <span class="password-toggle" onclick="PasswordVisibility()">
                   <i class="fas fa-eye-slash"></i></span  
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-label">Remember me</label>
                </div>

                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>
            <button class="login__button" onclick="login(event)">Login</button>

            <div class="login__register">
                Don't have an account? <a href="#">Register</a>
            </div>
        </form>
    </div>

    <script src="javascript/login.js"></script>

</body>
</html>
